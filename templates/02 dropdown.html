{% extends "base.html" %}
{% block content %}

<div class="bg-gray-900 min-h-screen flex flex-col items-center justify-center px-6 lg:px-8">
  <div class="max-w-lg w-full bg-gray-800 rounded-xl shadow-lg p-8 ring-1 ring-white/10">
    <h1 class="text-3xl font-semibold text-white mb-8 text-center">Select Your Preferences</h1>

    <form method="POST" action="/submit" class="space-y-6">
      <!-- Location Dropdown -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-300 mb-2">
          Location
        </label>
        <select id="location" name="location" 
          class="block w-full rounded-md border-0 bg-gray-700 text-white shadow-sm ring-1 ring-inset ring-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none p-2">
          <option value="">-- Select Location --</option>
          <option value="makati">Makati</option>
          <option value="manila">Manila</option>
          <option value="taft">Taft</option>
        </select>
      </div>

      <!-- Industry Button Choices -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">
          Industry (Select any combination)
        </label>
        <div class="grid grid-cols-3 gap-3">
          <!-- Food Option -->
          <button type="button" data-value="food" class="industry-btn flex flex-col items-center justify-center p-4 bg-gray-700 rounded-lg transition-colors">
            <span class="text-2xl mb-2">üçî</span>
            <span class="text-sm text-center text-gray-200">Food</span>
          </button>

          <!-- Laundry Option -->
          <button type="button" data-value="laundry" class="industry-btn flex flex-col items-center justify-center p-4 bg-gray-700 rounded-lg transition-colors">
            <span class="text-2xl mb-2">üß∫</span>
            <span class="text-sm text-center text-gray-200">Laundry</span>
          </button>

          <!-- Education Option -->
          <button type="button" data-value="education" class="industry-btn flex flex-col items-center justify-center p-4 bg-gray-700 rounded-lg transition-colors">
            <span class="text-2xl mb-2">üìö</span>
            <span class="text-sm text-center text-gray-200">Education</span>
          </button>
        </div>
        <!-- Hidden input to store selected values -->
        <input type="hidden" name="industry" id="industry-input" value="">
      </div>

      <!-- Link Styled as Button -->
      <a href="{{ url_for('suggestions') }}" 
        class="block text-center w-full bg-indigo-500 hover:bg-indigo-400 text-white font-semibold rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
        Submit
      </a>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const industryBtns = document.querySelectorAll('.industry-btn');
    const industryInput = document.getElementById('industry-input');
    let selectedIndustries = [];

    industryBtns.forEach(btn => {
      // Add hover effect
      btn.addEventListener('mouseenter', () => {
        if (!btn.classList.contains('bg-indigo-600')) {
          btn.classList.add('bg-gray-600');
        }
      });
      
      btn.addEventListener('mouseleave', () => {
        if (!btn.classList.contains('bg-indigo-600')) {
          btn.classList.remove('bg-gray-600');
        }
      });

      // Toggle selection
      btn.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        
        if (selectedIndustries.includes(value)) {
          // Deselect
          this.classList.remove('bg-indigo-600', 'ring-2', 'ring-indigo-400');
          this.classList.add('bg-gray-700');
          selectedIndustries = selectedIndustries.filter(item => item !== value);
        } else {
          // Select
          this.classList.remove('bg-gray-700', 'bg-gray-600');
          this.classList.add('bg-indigo-600', 'ring-2', 'ring-indigo-400');
          selectedIndustries.push(value);
        }
        
        // Update hidden input value
        industryInput.value = selectedIndustries.join(',');
      });
    });
  });
</script>

{% endblock %}
